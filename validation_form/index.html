<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <p class="text-center fs-1">
          Form Validation - <span class="badge bg-success">Javascript</span>
        </p>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col-6">
          <form class="row g-3" id="formValidation">
            <div class="col-12">
              <label for="inputUrl" class="form-label">Url / link Domain</label>
              <input
                type="text"
                class="form-control"
                id="inputUrl"
                placeholder="https://www.contoh.com"
              />
              <div id="msg--url"></div>
            </div>
            <div class="col-12">
              <label for="inputEmail4" class="form-label">Email</label>
              <input
                type="email"
                class="form-control is-valid"
                id="inputEmail"
                placeholder="Email"
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-12">
              <label for="inputPassword4" class="form-label">Password</label>
              <input
                type="password"
                class="form-control is-invalid"
                id="inputPassword"
                placeholder="Password"
              />
              <div class="invalid-feedback">Please provide a valid city.</div>
            </div>
            <div class="col-12">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="inputConfirmPassword"
                placeholder="Confirm Password"
              />
            </div>
            <div class="col-12">
              <label for="select-option" class="form-label"
                >Select Option</label
              >
              <select
                class="form-select"
                aria-label="Default select example"
                id="inputSelectOption"
              >
                <option selected value="">-- Pilih --</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-12">
              <label for="inputFile" class="form-label"
                >Default file input example</label
              >
              <input class="form-control" type="file" id="inputFile" />
            </div>
            <div class="col-12">
              <label for="inputTextarea" class="form-label"
                >Example textarea</label
              >
              <textarea
                class="form-control"
                id="inputTextarea"
                rows="3"
              ></textarea>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary me-md-2">
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script defer src="./js/index.js" type="module"></script>
</html>
